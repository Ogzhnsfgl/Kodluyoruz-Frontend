<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/c8cb978e88.js" crossorigin="anonymous"></script>

    <title>ToDoList</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row card">
        <div class="card-header"><h3 style="text-align: center;">To Do List</h1> </div>
        <div class="card-body">
            <form class="mb-3 col-sm-8 offset-2" id="todo-form">
              
                  <div class="col-sm-10 me-auto ms-auto"><input name="todo" type="text" class="form-control" id="todo" placeholder="Add todo here..."></div>
                    <center> <button type="submit" class="btn btn-outline-success mt-2 addToDo">Add</button></center>
                                                        
            </form>
        </div><hr>
        <div class="card-header"><h4>Todos</h4></div>
        <div class="card-body">

            <form class="mb-3 col-sm-12" id="todo-filter">
              <div class="form row">
                <div class="col-sm-8 ms-auto me-auto"><input name="filter" type="filter" class="form-control" id="filter" placeholder="Search todo here..."></div>                             
              </div>
            </form>

            <ul class="list-group" id="toDoList">
              <li class="list-group-item d-flex justify-content-between">
                Todo 1
                <a href = "#" class ="delete-item">
                    <i class = "fa fa-remove"></i>
                </a>
            </li>
                <!-- Completed Item -->
                <li class="list-group-item list-group-item-success d-flex justify-content-between" style="text-decoration: line-through ;">
                  <a href="" class="me-2 complete-todo">
                    <i class="fas fa-check-square"></i>
                  </a> 
                  Completed Item
                  <a href="" class="ms-auto"><i class="fas fa-trash-alt"></i></a></li>

                  <!-- Uncompleted Item -->
                  <li class="list-group-item d-flex justify-content-between">
                    <a href="" class="me-2 uncomplete-todo">
                      <i class="far fa-square"></i>
                    </a> 
                    Uncompleted Item
                    <a href="" class="ms-auto remove-item"><i class="fas fa-trash-alt"></i></a></li>



              </ul>
            </div><hr>
            <div class="col-sm-4"><button type="submit" class="btn btn-outline-danger my-1" id="clear">Clear all todos!</button></div>
            


          </div>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src='js/main.js'></script>
  </body>
</html>
