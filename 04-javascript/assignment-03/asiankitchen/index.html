<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asian Kitchen</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="menu">
        <!-- title -->
        <div class="title">
          <h2>Asian Kitchen's Menu</h2>
        </div>
        <!-- filter buttons-->
        <div class="btn-container" id="buttons">
          <!-- <button type="button" class="btn btn-primary btn-item">
            Primary
          </button>
          <button type="button" class="btn btn-secondary btn-item">
            Secondary
          </button>
          <button type="button" class="btn btn-success btn-item">
            Success
          </button>
          <button type="button" class="btn btn-danger btn-item">Danger</button> -->
        </div>
        <!-- menu items -->

        <div class="section-center row" id="menu-items">
          <!-- single-item -->
          <div class="menu-items col-lg-6 col-sm-12" id="item">
            <img
              src="https://twoplaidaprons.com/wp-content/uploads/2020/09/tteokbokki-top-down-view-of-tteokbokki-in-a-bowl-500x500.jpg"
              alt="Tteokbokki"
              class="photo"
            />
            <div class="menu-info">
              <div class="menu-title">
                <h4>Tteokbokki</h4>
                <h4 class="price">10.99</h4>
              </div>
              <div class="menu-text">
                Spicy rice cakes, serving with fish cake.
              </div>
            </div>
          </div>
          <!-- end of single item -->
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
